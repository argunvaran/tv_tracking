{% extends 'base.html' %}

{% block title %}TV Sil{% endblock %}

{% block content %}
<h1>{{ tv.name }} TV'sini silmek istediğinize emin misiniz?</h1>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sil</button>
    <a href="{% url 'tv_status' %}" class="btn btn-secondary">İptal</a>
</form>
{% endblock %}
